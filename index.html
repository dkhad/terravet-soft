<!DOCTYPE html>
<html lang="en">
<head>
    <title>TerraVet Soft</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bulma.min.css">

    <link rel="manifest" href="manifest.webmanifest">

    <!-- ios support -->
    <link rel="apple-touch-icon" sizes="57x57" href="images/icons/icon-57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="images/icons/icon-60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/icons/icon-72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="images/icons/icon-76.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="images/icons/icon-96.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/icons/icon-114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/icons/icon-120.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="images/icons/icon-128.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="images/icons/icon-144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/icon-180.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="images/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="384x384" href="images/icons/icon-384.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="images/icons/icon-512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />

    <!-- ms support -->
    <meta name="msapplication-TileColor" content="#db4938" />
    <meta name="msapplication-TileImage" content="images/icons/icon-144.png" />

    <meta name="theme-color" content="#db4938" />
</head>
<body>
<div class="container">
    <h1 class="title py-2 px-3 m-0" style="color:#3850b7;">TerraVet Soft</h1>

    <div class="box">
        <div class="field">
            <label class="label" for="dose">Доза</label>
            <div class="control has-icons-right">
                <input class="input" id="dose" type="number" placeholder="Доза" tabindex="1">
                <span class="icon is-small is-right">
                    <button class="delete"></button>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label" for="weight">Вес</label>
            <div class="control has-icons-right">
                <input class="input" id="weight" type="number" placeholder="Вес" tabindex="2">
                <span class="icon is-small is-right">
                    <button class="delete"></button>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label" for="capacity">Объем</label>
            <div class="control has-icons-right">
                <input class="input" id="capacity" type="number" placeholder="Объем" tabindex="3">
                <span class="icon is-small is-right">
                    <button class="delete"></button>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label" for="speed">Скорость</label>
            <div class="control has-icons-right">
                <input class="input" id="speed" type="number" placeholder="Скорость" tabindex="4">
                <span class="icon is-small is-right">
                    <button class="delete"></button>
                </span>
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" id="calculate">Рассчитать</button>
            </div>
            <div class="control">
                <button class="button is-link is-light" id="reset">Сброс</button>
            </div>
        </div>
        <div class="notification is-success has-text-centered" id="result">
            &nbsp;
        </div>
    </div>
</div>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
